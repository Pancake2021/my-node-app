name: Build and Test

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Клонировать код из репозитория
      - name: Checkout code
        uses: actions/checkout@v2

      # Шаг 2: Установить Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Шаг 3: Установить зависимости
      - name: Install dependencies
        run: npm install

      # Шаг 4: Запустить тесты
      - name: Run tests
        run: npm test

      # Шаг 5: Логин в Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Шаг 6: Собрать Docker-образ
      - name: Build Docker image
        run: |
          docker build -t pankeit/my-node-app:${{ github.sha }} .

      # Шаг 7: Пуш Docker-образ в Docker Hub
      - name: Push Docker image
        run: |
          docker push pankeit/my-node-app:${{ github.sha }}
